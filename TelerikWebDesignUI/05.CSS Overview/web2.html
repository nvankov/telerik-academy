<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Overview 2</title>
    <meta charset="utf-8" />
    <meta name="description" content="Задача 1 от урока CSS Overview" />
    <meta name="author" content="Николай Ванков" />
    <link rel="stylesheet" href="styles/web2.css" />
</head>
<body>
    <table>
        <thead>
            <tr class="TableHeader">
                <td>Contact Name</td>
                <td>City</td>
                <td>Country</td>
                <td>Is Promoted</td>
            </tr>
        </thead>
        <tfoot></tfoot>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td class="Germany">Germany</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>M&#233;xico D.F.</td>
                <td class="Mexico">Mexico</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>M&#233;xico D.F.</td>
                <td class="Mexico">Mexico</td>
                <td><input type="checkbox" disabled="disabled" checked="checked"/></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td class="UK">UK</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
