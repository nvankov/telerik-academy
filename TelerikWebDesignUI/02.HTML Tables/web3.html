<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML Tables, homework number 3</title>
        <meta name="description" content="Задача 3 от урока HTML Tables" />
        <meta name="author" content="Николай Ванков" />
        <link rel="stylesheet" type="text/css" href="styles/web3.css" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="text" readonly="readonly" value="0"/>
                    </th>
                </tr>
            </thead>
            <tfoot></tfoot>
            <tbody>
                <tr>
                    <td><input type="button" value="1"/></td>
                    <td><input type="button" value="2"/></td>
                    <td><input type="button" value="3"/></td>
                    <td><input type="button" value="+"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"/></td>
                    <td><input type="button" value="5"/></td>
                    <td><input type="button" value="6"/></td>
                    <td><input type="button" value="-"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"/></td>
                    <td><input type="button" value="8"/></td>
                    <td><input type="button" value="9"/></td>
                    <td><input type="button" value="*"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0"/></td>
                    <td><input type="button" value="."/></td>
                    <td><input type="button" value="/"/></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
